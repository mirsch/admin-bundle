imports:
    - { resource: '../resources.yml' }

parameters:
    locale: en

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

ju1ius_webpack_assets:
    # Path to the JSON file generated by assets-webpack-plugin
    # This MUST match the path given in your webpack configuration.
    revision_manifest: '%kernel.root_dir%/../web/assets/webpack-assets.json'

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes:
        - 'bootstrap_3_layout.html.twig'
        # we have to add this here, otherwise it's appended after our one and we can't override it
        - 'AdamQuaileFieldsetBundle:Types:fieldset.html.twig'
        - 'TetranzSelect2EntityBundle:Form:fields.html.twig'
        - '@MirschAdmin/layout/form/fieldset.html.twig'
    globals:
        mirsch_admin_login_box_logo: '<b>Mirsch</b> Admin'
        mirsch_admin_page_title_prefix: 'Admin'
        mirsch_admin_page_logo: '<b>Mirsch</b> Admin'
        mirsch_admin_page_logo_mini: '<b>M</b>A'

knp_menu:
    # use "twig: false" to disable the Twig extension and the TwigRenderer
    twig:
        template: "@MirschAdmin/layout/partials/knp_menu.html.twig"
    #  if true, enables the helper for PHP templates
    templating: false
    # the renderer to use, list is also available by default
    default_renderer: twig

tetranz_select2_entity:
    minimum_input_length: 2
    page_limit: 10
    allow_clear: true
    delay: 250
    language: '%locale%'
    cache: false
    cache_timeout: 0
    scroll: true
